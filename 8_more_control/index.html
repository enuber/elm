<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="index.js"></script>
    <script>
      const counter = localStorage.getItem('v1.counter');
      const app = Elm.Main.init({
        flags: counter == null ? 0 : parseInt(counter),
      });
      app.ports.persistCounter.subscribe(function (counter) {
        localStorage.setItem('v1.counter', counter);
      });
    </script>
  </body>
</html>
